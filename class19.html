<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 200px;
        height: 200px;
        border: 1px solid black;
        border-radius: 50%;
        overflow: hidden;
      }
      img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 50%;
        filter: drop-shadow(0px 0px 5px rgba(0, 0, 0, 0.5));
        transition: 0.5s;
      }
      .box:hover img {
        transform: scale(1.5);
      }
    </style>
  </head>
  <body>
    <div class="box">
      <img
        src="https://img.freepik.com/free-photo/photographer-hand-holding-camera-standing-top-rock-nature-travel-concept-vintage-tone_335224-897.jpg?ga=GA1.1.1872758581.1724841441&semt=ais_hybrid"
        alt=""
      />
    </div>
  </body>
</html>
